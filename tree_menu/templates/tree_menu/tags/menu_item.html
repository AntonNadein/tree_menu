<li class="menu-item
    {% if item.is_active %}active{% endif %}
    {% if item.is_parent_active %}parent-active{% endif %}">

    <a href="{{ item.item.get_url }}">{{ item.item.name }}</a>

    {% if item.children %}
    <ul class="submenu">
        {% for child in item.children %}
        {% include "tree_menu/tags/menu_item.html" with item=child %}
        {% endfor %}
    </ul>
    {% endif %}
</li>
